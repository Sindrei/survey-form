<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Coding Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <div class="form-group">
        <label id="name-label" class="imput-labels" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" class="input-labels" for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (Optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          placeholder="Age"
          min="10"
          max="99"
        />
      </div>
      <div class="form-group">
        <p class="element-heading"></p> Choose the role that best fits you</p>
        <select name="role" id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time learner</option>
          <option value="preferNo">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p class="element-heading">Would you recommend us?</p>
        <label class="radio-group">
          <input
            type="radio"
            name="recommend"
            value="definitely"
            id="definitely"
            checked
          />Definitely
        </label>
        <label class="radio-group">
          <input
            type="radio"
            name="recommend"
            value="maybe"
            id="maybe"
          />Maybe
        </label>
        <label class="radio-group">
          <input type="radio" name="recommend" value="no" id="no"/>No
        </label>
      </div>
      <div class="form-group">
        <p class="element-heading">
          What would you like to see improved?<span class="check-hint"
            >(check all that apply)</span
          >
        </p>
        <label class="check-group"
          ><input type="checkbox" id="option-1" value="" name="checkboxes"/>placeholder
          text</label
        >
        <label class="check-group"
          ><input type="checkbox" id="option-2" value="" name="checkboxes"/>placeholder
          text</label
        >
        <label class="check-group"
          ><input type="checkbox" id="option-3" value="" name="checkboxes"/>placeholder
          text</label
        >
      </div>
      <div class="form-group">
        <p class="element-heading">Any comments or suggestions</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
